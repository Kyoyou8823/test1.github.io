<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>「短文化」の力：インスタ・カルーセル投稿</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            display: grid;
            place-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .instagram-carousel {
            width: 100%;
            max-width: 600px; /* Adjusted max-width for better viewing on desktop */
            aspect-ratio: 1 / 1;
            position: relative;
            overflow: hidden;
        }
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease-in-out;
            transform: translateX(100%);
        }
        .slide.active {
            transform: translateX(0);
        }
        .slide.prev {
            transform: translateX(-100%);
        }
        .gradient-text {
            background: linear-gradient(to right, #FF4E50, #FC913A, #F9D423);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .cat-illustration {
            font-family: monospace;
            font-size: 4rem;
            line-height: 1;
            color: #FC913A;
            user-select: none;
        }
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
        }
        .indicator-dot {
            transition: background-color 0.3s, transform 0.3s;
        }
        .indicator-dot.active {
            background-color: #FF4E50;
            transform: scale(1.2);
        }
    </style>
</head>
<body class="bg-yellow-50 text-gray-800 p-4">

    <div class="w-full max-w-xl">
        <div class="instagram-carousel bg-white shadow-2xl rounded-3xl">
            <!-- Slides Container -->
            <div id="slides-container" class="w-full h-full">

                <!-- Slide 1: Title -->
                <div class="slide p-8 flex flex-col justify-center items-center text-center">
                    <h1 class="text-5xl md:text-6xl font-black gradient-text">ひと息で伝わる言葉💡</h1>
                    <p class="text-2xl md:text-3xl font-bold text-gray-700 mt-4">目安は <span class="text-[#FF4E50]">10〜15語</span> / <span class="text-[#FF4E50]">3〜5秒</span></p>
                    <div class="cat-illustration mt-8">(=^･ω･^=)</div>
                    <p class="mt-4 text-gray-600">複雑な内容を、シンプルに、力強く！</p>
                </div>

                <!-- Slide 2: Why it works -->
                <div class="slide p-8 flex flex-col justify-center items-center text-center">
                    <h2 class="text-3xl font-bold mb-6">なぜ短くすると効くの？</h2>
                    <div class="grid grid-cols-2 gap-4 text-lg w-full max-w-md">
                        <div class="bg-gray-100 p-4 rounded-lg shadow">🧠 脳にやさしい</div>
                        <div class="bg-gray-100 p-4 rounded-lg shadow">🚀 超スピード伝達</div>
                        <div class="bg-gray-100 p-4 rounded-lg shadow">💖 心にのこる</div>
                        <div class="bg-gray-100 p-4 rounded-lg shadow">🎯 集中力がつづく</div>
                    </div>
                     <div class="cat-illustration mt-8 text-5xl">🤔✨</div>
                </div>

                <!-- Slide 3: Data Chart -->
                <div class="slide p-8 flex flex-col justify-center items-center">
                    <h2 class="font-bold text-center text-3xl mb-4">データも証明！驚きの効果</h2>
                    <div class="relative w-full h-3/4">
                        <canvas id="performanceChart"></canvas>
                    </div>
                </div>

                <!-- Slide 4: Before/After & Conclusion -->
                <div class="slide p-8 flex flex-col justify-center items-center text-center">
                     <h2 class="font-bold text-2xl mb-4">長い文章が大変身！</h2>
                     <div class="bg-gray-100 p-4 rounded-lg shadow w-full max-w-md">
                        <p class="text-md text-gray-500">Before 😿</p>
                        <p class="text-sm leading-tight p-2 bg-red-50 rounded">探究学習とは...科学技術の進歩に伴い...知的発達を効果的に進める...学習方法です</p>
                        <p class="text-4xl my-2">⬇️</p>
                        <p class="text-md text-gray-500">After 😺</p>
                        <p class="font-bold text-lg bg-green-50 p-2 rounded">探究学習は、科学の進化にあわせた頭の育て方！</p>
                     </div>
                     <div class="mt-8">
                        <div class="cat-illustration text-5xl">🎓(^ω^)</div>
                        <p class="font-bold text-xl mt-2">結論：短文化は「思いやりデザイン」ニャ</p>
                     </div>
                </div>

            </div>
            <!-- Navigation Buttons -->
            <button id="prev-btn" class="nav-button left-2 bg-white/70 p-2 rounded-full shadow-lg disabled:opacity-30">◀︎</button>
            <button id="next-btn" class="nav-button right-2 bg-white/70 p-2 rounded-full shadow-lg disabled:opacity-30">▶︎</button>
        </div>
        <!-- Indicators -->
        <div id="indicator-container" class="flex justify-center space-x-2 mt-4"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const slides = document.querySelectorAll('.slide');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const indicatorContainer = document.getElementById('indicator-container');
            let currentSlide = 0;
            let chartInstance = null;

            function createIndicators() {
                slides.forEach((_, i) => {
                    const dot = document.createElement('div');
                    dot.classList.add('indicator-dot', 'w-3', 'h-3', 'bg-gray-300', 'rounded-full', 'cursor-pointer');
                    dot.addEventListener('click', () => showSlide(i));
                    indicatorContainer.appendChild(dot);
                });
            }
            
            function updateIndicators() {
                const dots = indicatorContainer.querySelectorAll('.indicator-dot');
                dots.forEach((dot, i) => {
                    dot.classList.toggle('active', i === currentSlide);
                });
            }

            function renderChart() {
                if (chartInstance) return;
                const ctx = document.getElementById('performanceChart').getContext('2d');
                chartInstance = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['学習効率UP', 'テストスコアUP'],
                        datasets: [{
                            label: '成果向上率',
                            data: [30, 23],
                            backgroundColor: ['rgba(255, 78, 80, 0.7)', 'rgba(252, 145, 58, 0.7)'],
                            borderColor: ['rgba(255, 78, 80, 1)', 'rgba(252, 145, 58, 1)'],
                            borderWidth: 2,
                            borderRadius: 5,
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        indexAxis: 'y',
                        scales: {
                            x: { beginAtZero: true, ticks: { callback: value => value + '%', font: { size: 12 } } },
                            y: { ticks: { font: { size: 14 } } }
                        },
                        plugins: { legend: { display: false } }
                    }
                });
            }

            function showSlide(index) {
                if (index < 0 || index >= slides.length) return;
                
                slides.forEach((slide, i) => {
                    slide.classList.remove('active', 'prev');
                    if (i === index) {
                        slide.classList.add('active');
                    } else if (i < index) {
                        slide.classList.add('prev');
                    }
                });

                currentSlide = index;
                
                prevBtn.disabled = currentSlide === 0;
                nextBtn.disabled = currentSlide === slides.length - 1;

                updateIndicators();
                
                if (slides[currentSlide].querySelector('#performanceChart')) {
                    setTimeout(renderChart, 50); // Render chart shortly after transition starts
                }
            }

            prevBtn.addEventListener('click', () => showSlide(currentSlide - 1));
            nextBtn.addEventListener('click', () => showSlide(currentSlide + 1));
            
            createIndicators();
            showSlide(0);
        });
    </script>
</body>
</html>
